{% extends 'products/home_new.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
          <div class="col-4">
                  <div class="card">
                      <div class="card-header">
                          <h4>Создать иваив</h4>
                      </div>
                  <div class="card-body">
                     {% csrf_token %}
                      {{ form.as_p }}
                  </div>
                      <button type="submit" class="btn btn-primary">
                          {% if object %}
                          Сохранить
                          {% else %}
                          Создать
                          {% endif %}
                      </button>
                  </div>
          </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
