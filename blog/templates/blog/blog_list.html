{% extends 'products/home_new.html' %}
{% load  my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blogs in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blogs.photo | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ blogs.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_detail' blogs.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-primary" href="{% url 'blog:blog_update' blogs.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-primary" href="{% url 'blog:blog_delete' blogs.pk %}" role="button">Удалить</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
